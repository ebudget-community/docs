name: GitVerse Pages

on:
  push:
    branches:
      - master
    paths:
      - mkdocs.yml
      - docs/**
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # https://github.com/marketplace/actions/install-nix
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            substituters = https://mirror.sjtu.edu.cn/nix-channels/store https://mirrors.ustc.edu.cn/nix-channels/store https://cache.nix.org/

      - name: Build mkdocs site using flake
        run: nix develop --command mkdocs build --verbose --strict --site-dir site/
      
      - name: Sanity check
        run: "[[ -d './site' ]]"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'site/'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Go Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ deploy-pages
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.23'

      - name: Deploy to GitVerse Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: gitverse-pages

