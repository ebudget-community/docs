name: Pages

on:
  push:
    branches:
      - master
    paths:
      - mkdocs.yml
      - docs/**
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      # GitHub is considered as a mirror and temporary location
      # When GitVerse ship support for custom domains, it will be the main location
      # To fetch from GitHub submodule mirror, we need to patch `.gitmodules` file
      - name: Patch submodule URL
        run: |
          sed -i 's;ssh://git@gitverse.ru:2222/ebudget-community/common-images.git;git@github.com:ebudget-community/common-images.git;' .gitmodules

      - name: Checkout submodules
        run: git submodule update --init --recursive

      # https://github.com/marketplace/actions/the-determinate-nix-installer
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      # # https://github.com/marketplace/actions/magic-nix-cache
      # - name: Setup Nix Cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main
      #   with:
      #     use-flakehub: false

      - name: Build mkdocs site using flake
        run: nix develop --command mkdocs build --verbose --strict --site-dir site/
      
      - name: Sanity check
        run: "[[ -d './site' ]]"

      - name: Upload pages artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deploy URL
        run: echo "üåê page_url = ${{ steps.deployment.outputs.page_url }}"
